<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>My first website</title>
</head>
<body>

  <!-- Start of the form -->
     <form action="action_page.php" method="post">
    
        <div>
           <label for="fname">First name</label>
           <input type="text" id="fname" name="fname" placeholder="John" required>
        </div>

        <br>

        <div>
           <label for="lname">Last name</label>
           <input type="text" id="lname" name="lname" placeholder="Crystal" required>
        </div>

        <br>

        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="J.Crystal254@gmail.com" required>
        </div>
        
        <br>

        <div>
            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone" placeholder=" (+254) 700 333666" required>
        </div>

        <br>

        <div>
           <label for="bdate">Birthdate</label>
           <input type="date" id="bdate" name="bdate"required>
        </div>

        <br>

        <div>
           <label for="quantity">Quantity</label>
           <input type="number" id="quantity" name="quantity" min="0"  max="99" value="1">
        </div>

        <br>

        <div>
            <label for="title">title:</label>
            
            <label for="Mr">Mr.</label>
            <input type="radio"  id="Mr" name="title" value="Mr">

            <label for="Mrs">Mrs.</label>
            <input type="radio"  id="Mrs"  name="title" value="Mrs">

            <label for="Miss">Miss.</label>
            <input type="radio"  id="Miss"  name="title" value="Miss">
        </div>
        
        <br>

        <div>
            <label for="payment"> Payment:</label>
            <select id="payment" name="payment">
                <option value="visa"> Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
        </div>
        <div>
            <input type="reset">
        </div>

        <br>
        
        <div>
            <input type="submit">
        </div>

     </form>

</body>
</html>
