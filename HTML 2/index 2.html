<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Table</title>
</head>
<body>
    <div class="container">
        <h1>Workers Information Table </h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>New York</td>
                    <td>Doctor</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Los Angeles</td>
                    <td>Lawyer</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sam Brown</td>
                    <td>22</td>
                    <td>Chicago</td>
                    <td>Engineer</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Anna Johnson</td>
                    <td>29</td>
                    <td>San Francisco</td>
                    <td>Surgeon</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
